<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantone Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&family=Montserrat:wght@700&family=Pinyon+Script&family=Prata&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-picker-container">
        <input type="color" id="colorPicker">
        <div id="fillButton">FILL</div>
    </div>
    
    <div id="leftColorRangeWrapper">
        <div class="purple-rectangle">
            <div class="formula-guide">FORMULA GUIDE</div>
            <div class="solid-uncoated">Solid Uncoated</div>
        </div>
        <div class="pantone-text-below">PANTONE</div> 
        <div class="ink-formulas-text">
            Ink colors and<br>
            formulas for<br>
            packaging, print,<br>
            and graphics
        </div>
    </div>
    <div id="colorRangeWrapper">
        <div id="colorRangeContainer"></div> 
        <div class="pantone-label">
                <span>PANTONE</span>
                <div class="black-square"></div>
            </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
